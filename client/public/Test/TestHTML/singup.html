<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- link to Popper.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <script src="https://use.fontawesome.com/bec0d899fe.js"></script>
    <!-- Foundation CSS cdn for testing  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="../TestCSS/signup.css">
  </head>
  <body style="background-color:rgb(228, 212, 158)">
    <body style="height:1500px">
        <div class="container">
          <h1>SIGN UP</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="form-text">
            <label for="firstName"><b>First Name</b></label>
            <input id="firstName" type="text" placeholder="Enter First Name" name="firstName" required>
            <label for="lastName"><b>Last Name</b></label>
            <input id="lastName" type="text" placeholder="Enter Last Name" name="lastName" required>
            <label for="username"><b>Username</b></label>
            <input id="userName" type="text" placeholder="Enter Username" name="username" required>
            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw" required>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
            </p>
            <br>
            <div class="signup-btn">
              <button type="submit" class="button">Sign Up</button>
            </div>
            <div id="alert"></div>
            <div id="alert-signup"></div>
            <br>
            <br>
            <p>Or log in <a href="login">here</a>.</p>
          </div>
        </div>
      </form>
  </body>
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>    
  </body>
</html>
